<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header"><img src="./eisenhower-matrix.jpg" alt="decision-making matrix"><a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main-container">
	  <p id="task-adder"><label for="new-task">Add Item</label>
	    <div class="input-wrapper"><input id="new-task"class="task" type="text"><button>Add</button>
	    </div>
      </p>
	  <h3>Todo</h3>
      <ul class ="list" id="incomplete">
        <li class="list-item"><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button></li>
        <li class="list-item list-item__edit"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="edit">Save</button><button class="delete"><img src="./remove.svg"></button></li>
      </ul>
	  <h3>Completed</h3>
	  <ul class="list" id="completed">
	    <li class="list-item><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
